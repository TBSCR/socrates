{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Django template</title>

    <!-- Icon -->
    <link rel="icon" href="{% static 'icons/icon.png' %}">

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<!-- Font awesome -->
		<link href="{% static 'plugins/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">

	</head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Django template</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="#"><a href="{% url 'index' %}">Home</a></li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="nav navbar-nav">
            <li><a href="{% url 'private' %}">Private</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'logout' %}">Logout</a></li>
          </ul>
          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'login' %}">Sign in</a></li>
          </ul>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

		{% block body %}

		{% endblock %}
    <!-- jQuery and Bootstrap 4 JS. -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
